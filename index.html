<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("Простое задание: <br \/> <br \/> <br \/> ");
        
        alert("Куркчи Татьяна");
        console.log("Куркчи Татьяна");
        document.write("Куркчи Татьяна");

        let body = document.body;
        let div = document.createElement('div');
        div.innerHTML = '<b>Куркчи Татьяна</b>'
        body.appendChild(div);

        document.write(" <br \/> Сложное задание: <br \/> <br \/> <br \/> ");

        let fn = "Куркчи Татьяна";
        document.write(fn, "<br \/>");
        document.write(5+6, ",\n");
        document.write(4-5, ",\n");
        document.write(3*4+2, ",\n");
        document.write(4/7, ".");
    </script>
</body>
</html>
